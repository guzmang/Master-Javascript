<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Aprendiendo jQuery</title>
		<!-- Llamo a la URL de un CDN externo -->
		<!--
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"

 			crossorigin="anonymous"></script>

 		<!-- Llamo desde una ruta local de nuestro proyecto -->
 		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
 		<script type="text/javascript" src="js/01-selectores.js"></script>
 		<style type="text/css">
 			.zebra {
 				border: 5px dashed black;
 			}

 			.grande {
 				font-size: 30px;
 			}

 			.margen-superior {
 				display: block;
 				margin-top: 45px;
 			}

 			.resaltado {
 				border-bottom: 2px solid brown;
 			}
 		</style>
	</head>
	<body>
		<h1>Aprendiendo jQuery con Victor Robles WEB</h1>

		<ul>
			<li><a href="https://www.google.com" title="Google">Ir a Google</a></li>
			<li><a href="https://www.facebook.com" title="Facebook">Ir a Facebook</a></li>
		</ul>

		<p id="rojo" class="sinBorde">Ejercicios de jQuery</p>
		<p id="amarillo" class="zebra">Practicando con selectores</p>
		<p id="verde" class="sinBorde">Quiero ser un parrafo verde</p>
		<p class="zebra">Soy un parrafo blanco</p>

		<div id="caja">
			<p>Hola soy una caja</p>
			<ul>
				<li>Elemento 1</li>
				<li class="resaltado">Elemento 2</li>
				<li id="elemento3">Elemento 3</li>
			</ul>
			<span class="resaltado">Soy un span</span>
		</div>

	</body>
</html>
